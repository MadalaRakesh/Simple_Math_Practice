<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Practice App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
    }
    h1 {
      color: #333;
    }
    .question {
      font-size: 24px;
      margin: 20px 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #218838;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #444;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      max-width: 500px;
      margin: 20px auto;
    }
    .grid-item {
      padding: 10px;
      text-align: center;
      background-color: #ddd;
      border: 1px solid #aaa;
      font-size: 14px;
    }
    .grid-item.current {
      background-color: #ffcc00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Math Practice App</h1>
  <div>
    <label for="mode">Choose Mode:</label>
    <select id="mode">
      <option value="addition">Addition</option>
      <option value="subtraction">Subtraction</option>
      <option value="multiplication" selected>Multiplication</option>
      <option value="division">Division</option>
      <option value="random">Random</option>
    </select>
    <button onclick="startPractice()">Start</button>
    <button onclick="toggleTimer()">Stop Timer</button>
  </div>

  <div class="question" id="question">Press "Start" to begin!</div>
  <input type="number" id="answer" placeholder="Your answer">
  <button onclick="checkAnswer()">Submit</button>
  <div class="result" id="result"></div>

  <div class="grid" id="questionGrid"></div>

  <script>
    let questions = [];
    let currentQuestionIndex = 0;
    let correctAnswer = null;
    let totalQuestionsAnswered = 0;
    let timer = null;
    let timerRunning = false;

    // Generate 100 questions
    function generateQuestions(mode) {
      questions = [];
      for (let i = 0; i < 100; i++) {
        const num1 = Math.floor(Math.random() * 12) + 1;
        const num2 = Math.floor(Math.random() * 12) + 1;
        let question, answer;

        switch (mode) {
          case "addition":
            question = `${num1} + ${num2}`;
            answer = num1 + num2;
            break;
          case "subtraction":
            question = `${num1} - ${num2}`;
            answer = num1 - num2;
            break;
          case "multiplication":
            question = `${num1} Ã— ${num2}`;
            answer = num1 * num2;
            break;
          case "division":
            const dividend = num1 * num2; // Clean division
            question = `${dividend} Ã· ${num2}`;
            answer = num1;
            break;
          default:
            return generateQuestions(["addition", "subtraction", "multiplication", "division"][Math.floor(Math.random() * 4)]);
        }

        questions.push({ question, answer });
      }
    }

    // Display grid
    function displayGrid() {
      const grid = document.getElementById("questionGrid");
      grid.innerHTML = ""; // Clear grid
      questions.forEach((q, index) => {
        const gridItem = document.createElement("div");
        gridItem.className = "grid-item";
        if (index === currentQuestionIndex) {
          gridItem.classList.add("current");
        }
        gridItem.innerText = q.question;
        grid.appendChild(gridItem);
      });
    }

    // Start practice
    function startPractice() {
      const mode = document.getElementById("mode").value;
      generateQuestions(mode);
      currentQuestionIndex = 0;
      totalQuestionsAnswered = 0;
      loadQuestion();
      displayGrid();
      startTimer();
    }

    // Load a question
    function loadQuestion() {
      const current = questions[currentQuestionIndex];
      document.getElementById("question").innerText = current.question;
      correctAnswer = current.answer;
      document.getElementById("answer").value = "";
      displayGrid();
    }

    // Check answer
    function checkAnswer() {
      const userAnswer = parseFloat(document.getElementById("answer").value);
      if (userAnswer === correctAnswer) {
        document.getElementById("result").innerText = "Correct! ðŸŽ‰";
        totalQuestionsAnswered++;
        handleMilestones();
        nextQuestion();
      } else {
        document.getElementById("result").innerText = `Incorrect. Correct answer: ${correctAnswer}`;
      }
    }

    // Handle milestones
    function handleMilestones() {
      if ([10, 100, 200, 500].includes(totalQuestionsAnswered)) {
        const messages = {
          10: "Great job! Keep going!",
          100: "Amazing! Youâ€™ve completed 100 questions!",
          200: "Incredible! Youâ€™ve finished 200 questions!",
          500: "Champion! You're unstoppable!"
        };
        alert(messages[totalQuestionsAnswered]);
      }
    }

    // Move to next question
    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex >= questions.length) {
        document.getElementById("result").innerText = "All questions completed!";
        clearTimer();
        return;
      }
      loadQuestion();
      resetTimer();
    }

    // Timer
    function startTimer() {
      if (timerRunning) return;
      timerRunning = true;
      resetTimer();
    }

    function resetTimer() {
      clearTimer();
      let timeLeft = 10; // 10 seconds per question
      timer = setInterval(() => {
        document.getElementById("result").innerText = `Time left: ${timeLeft} seconds`;
        timeLeft--;
        if (timeLeft < 0) {
          clearTimer();
          document.getElementById("result").innerText = "Time's up! Try again.";
        }
      }, 1000);
    }

    function clearTimer() {
      clearInterval(timer);
      timerRunning = false;
    }

    function toggleTimer() {
      if (timerRunning) {
        clearTimer();
        document.getElementById("result").innerText = "Timer stopped.";
      } else {
        startTimer();
      }
    }
  </script>
</body>
</html>
