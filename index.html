<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
    }
    h1 {
      color: #333;
    }
    .question {
      font-size: 24px;
      margin: 20px 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #218838;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #444;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      max-width: 500px;
      margin: 20px auto;
    }
    .grid-item {
      padding: 10px;
      text-align: center;
      background-color: #ddd;
      border: 1px solid #aaa;
      font-size: 14px;
    }
    .grid-item.current {
      background-color: #ffcc00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Math Practice</h1>
  <div>
    <label for="mode">Choose Mode:</label>
    <select id="mode">
      <option value="addition">Addition</option>
      <option value="subtraction">Subtraction</option>
      <option value="multiplication" selected>Multiplication</option>
      <option value="division">Division</option>
      <option value="random">Random</option>
    </select>
    <button onclick="startPractice()">Start</button>
    <button onclick="toggleTimer()">Stop Timer</button>
  </div>

  <div class="question" id="question">Press "Start" to begin!</div>
  <input type="number" id="answer" placeholder="Your answer">
  <button onclick="checkAnswer()">Submit</button>
  <button onclick="newQuestion()">Next Question</button>
  <div class="result" id="result"></div>

  <div class="grid" id="questionGrid"></div>

  <script>
    let correctAnswer = null;
    let timer = null;
    let timerRunning = true;
    let questions = [];
    let currentQuestionIndex = 0;
    let totalQuestionsAnswered = 0;

    // Generate 100 random questions
    function generateQuestions(mode) {
      questions = [];
      for (let i = 0; i < 100; i++) {
        const num1 = Math.floor(Math.random() * 12) + 1;
        const num2 = Math.floor(Math.random() * 12) + 1;
        let question, answer;

        switch (mode) {
          case "addition":
            question = `${num1} + ${num2}`;
            answer = num1 + num2;
            break;
          case "subtraction":
            question = `${num1} - ${num2}`;
            answer = num1 - num2;
            break;
          case "multiplication":
            question = `${num1} Ã— ${num2}`;
            answer = num1 * num2;
            break;
          case "division":
            const dividend = num1 * num2; // Ensure clean division
            question = `${dividend} Ã· ${num2}`;
            answer = num1;
            break;
          case "random":
          default:
            const operations = ["addition", "subtraction", "multiplication", "division"];
            const randomMode = operations[Math.floor(Math.random() * operations.length)];
            return generateQuestions(randomMode);
        }

        questions.push({ question, answer });
      }
    }

    // Display grid
    function displayGrid() {
      const grid = document.getElementById("questionGrid");
      grid.innerHTML = ""; // Clear existing grid
      questions.forEach((q, index) => {
        const gridItem = document.createElement("div");
        gridItem.className = "grid-item";
        if (index === currentQuestionIndex) {
          gridItem.classList.add("current");
        }
        gridItem.innerText = q.question;
        grid.appendChild(gridItem);
      });
    }

    // Start practice
    function startPractice() {
      const mode = document.getElementById("mode").value;
      generateQuestions(mode);
      currentQuestionIndex = 0;
      totalQuestionsAnswered = 0;
      loadQuestion();
      displayGrid();
      startTimer();
    }

    // Load a question
    function loadQuestion() {
      const current = questions[currentQuestionIndex];
      document.getElementById("question").innerText = current.question;
      correctAnswer = current.answer;
      document.getElementById("answer").value = "";
      displayGrid();
    }

    // Check the answer
    function checkAnswer() {
      const userAnswer = parseFloat(document.getElementById("answer").value);
      if (userAnswer === correctAnswer) {
        document.getElementById("result").innerText = "Correct! ðŸŽ‰";
        document.getElementById("result").style.color = "green";
        totalQuestionsAnswered++;
        handleMilestones();
      } else {
        document.getElementById("result").innerText = `Incorrect. The correct answer is ${correctAnswer}.`;
        document.getElementById("result").style.color = "red";
      }
    }

    // Handle milestone messages
    function handleMilestones() {
      if (totalQuestionsAnswered === 10) {
        alert("Great job! Keep going!");
      } else if (totalQuestionsAnswered === 100) {
        alert("Amazing! Youâ€™ve completed 100 questions!");
      } else if (totalQuestionsAnswered === 200) {
        alert("Incredible! Youâ€™ve finished 200 questions!");
      } else if (totalQuestionsAnswered === 500) {
        alert("Champion! You're unstoppable!");
      }
    }

    // Move to the next question
    function newQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex >= questions.length) {
        document.getElementById("result").innerText = "You've completed all questions!";
        return;
      }
      loadQuestion();
    }

    // Start the timer
    function startTimer() {
      if (timerRunning) return;
      timerRunning = true;
      timer = setInterval(() => {
        const currentTime = new Date();
        document.getElementById("result").innerText = `Time: ${currentTime.toLocaleTimeString()}`;
      }, 1000);
    }

    // Toggle the timer
    function toggleTimer() {
      if (timerRunning) {
        clearInterval(timer);
        timerRunning = false;
        document.getElementById("result").innerText = "Timer stopped.";
      } else {
        startTimer();
      }
    }
  </script>
</body>
</html>
