<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Times Table Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
    }
    h1 {
      color: #333;
    }
    .question {
      font-size: 24px;
      margin: 20px 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Times Table Practice</h1>
  <div class="question" id="question">What is 2 Ã— 3?</div>
  <input type="number" id="answer" placeholder="Your answer">
  <button onclick="checkAnswer()">Submit</button>
  <button onclick="newQuestion()">New Question</button>
  <div class="result" id="result"></div>

  <script>
    let correctAnswer = 6;

    function generateQuestion() {
      const num1 = Math.floor(Math.random() * 12) + 1;
      const num2 = Math.floor(Math.random() * 12) + 1;
      correctAnswer = num1 * num2;
      document.getElementById('question').innerText = `What is ${num1} Ã— ${num2}?`;
      document.getElementById('result').innerText = '';
      document.getElementById('answer').value = '';
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById('answer').value, 10);
      if (userAnswer === correctAnswer) {
        document.getElementById('result').innerText = 'Correct! ðŸŽ‰';
        document.getElementById('result').style.color = 'green';
      } else {
        document.getElementById('result').innerText = `Incorrect. The correct answer is ${correctAnswer}.`;
        document.getElementById('result').style.color = 'red';
      }
    }

    function newQuestion() {
      generateQuestion();
    }

    // Generate the first question
    generateQuestion();
  </script>
</body>
</html>
