<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Times Table Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      margin: 20px 0;
    }

    .timer {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }

    .container {
      padding: 20px;
      width: 90%;
      max-width: 600px;
    }

    .difficulty {
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin: 20px 0;
    }

    .grid-item {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      text-align: center;
      padding: 10px;
      font-size: 16px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, background-color 0.2s;
    }

    .grid-item:hover {
      background-color: #e6f7ff;
      transform: scale(1.05);
    }

    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 100px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .result, .progress {
      font-size: 18px;
      margin-top: 20px;
    }

    @media screen and (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .timer {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Times Table Practice</h1>
  <div class="timer" id="timer">Time left: 30 seconds</div>
  <div class="container">
    <div class="difficulty">
      <label for="difficulty">Choose difficulty: </label>
      <select id="difficulty" onchange="setDifficulty()">
        <option value="5">Easy (1â€“5)</option>
        <option value="10" selected>Medium (1â€“10)</option>
        <option value="12">Hard (1â€“12)</option>
      </select>
    </div>
    <div class="grid">
      <div class="grid-item" id="question">What is 2 Ã— 3?</div>
      <input type="number" id="answer" placeholder="Your answer">
    </div>
    <div>
      <button onclick="checkAnswer()">Submit</button>
    </div>
    <div class="result" id="result"></div>
    <div class="progress" id="progress">Correct answers: 0</div>
  </div>

  <script>
    let correctAnswer = 6;
    let correctCount = 0;
    let maxRange = 10; // Default difficulty
    let timer;
    let timeLeft = 30;

    function generateQuestion() {
      const num1 = Math.floor(Math.random() * maxRange) + 1;
      const num2 = Math.floor(Math.random() * maxRange) + 1;
      correctAnswer = num1 * num2;
      document.getElementById('question').innerText = `What is ${num1} Ã— ${num2}?`;
      document.getElementById('answer').value = '';
      document.getElementById('result').innerText = '';
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById('answer').value, 10);
      if (userAnswer === correctAnswer) {
        correctCount++;
        document.getElementById('result').innerText = 'Correct! ðŸŽ‰';
        document.getElementById('result').style.color = 'green';
        updateProgress();
        generateQuestion();
      } else {
        document.getElementById('result').innerText = 'Try Again!';
        document.getElementById('result').style.color = 'red';
      }
    }

    function setDifficulty() {
      maxRange = parseInt(document.getElementById('difficulty').value, 10);
      generateQuestion();
    }

    function updateProgress() {
      document.getElementById('progress').innerText = `Correct answers: ${correctCount}`;
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 30;
      document.getElementById('timer').innerText = `Time left: ${timeLeft} seconds`;

      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = `Time left: ${timeLeft} seconds`;

        if (timeLeft <= 0) {
          clearInterval(timer);
          alert(`Time's up! You answered ${correctCount} questions correctly.`);
          correctCount = 0;
          updateProgress();
          generateQuestion();
          startTimer();
        }
      }, 1000);
    }

    generateQuestion();
    startTimer();
  </script>
</body>
</html>
