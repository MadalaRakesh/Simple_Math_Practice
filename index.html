<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Practice App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #009999;
      color: #fff;
    }
    h1 {
      color: #fff;
    }
    .question {
      font-size: 24px;
      margin: 20px 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #218838;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr); /* 6x6 grid */
      gap: 5px;
      max-width: 400px;
      margin: 20px auto;
    }
    .grid-item {
      padding: 10px;
      text-align: center;
      background-color: #ddd;
      border: 1px solid #aaa;
      font-size: 12px;
      color: #000;
    }
    .grid-item.current {
      background-color: #ffcc00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Math Practice App</h1>
  <div>
    <label for="mode">Choose Mode:</label>
    <select id="mode">
      <option value="addition">Addition</option>
      <option value="subtraction">Subtraction</option>
      <option value="multiplication" selected>Multiplication</option>
      <option value="division">Division</option>
      <option value="random">Random</option>
    </select>
    
    <label for="timer">Choose Timer (seconds):</label>
    <select id="timer">
      <option value="15">15</option>
      <option value="30">30</option>
      <option value="60" selected>60</option>
      <option value="180">180</option>
    </select>

    <button onclick="startPractice()">Start</button>
    <button onclick="toggleTimer()">Stop Timer</button>
    <button onclick="pausePractice()">Pause Practice</button>
  </div>

  <div class="question" id="question">Press "Start" to begin!</div>
  <input type="number" id="answer" placeholder="Your answer">
  <button onclick="checkAnswer()">Submit</button>
  <div class="result" id="result"></div>

  <div class="grid" id="questionGrid"></div>

  <script>
    let questions = [];
    let currentQuestionIndex = 0;
    let correctAnswer = null;
    let totalQuestionsAnswered = 0;
    let timer = null;
    let timerRunning = false;
    let isPaused = false;
    let currentTimerDuration = 60; // Default timer duration

    // Generate 36 questions (6x6 grid)
    function generateQuestions(mode) {
      questions = [];
      for (let i = 0; i < 36; i++) {
        const num1 = Math.floor(Math.random() * 12) + 1;
        const num2 = Math.floor(Math.random() * 12) + 1;
        let question, answer;

        switch (mode) {
          case "addition":
            question = `What is ${num1} + ${num2}?`;
            answer = num1 + num2;
            break;
          case "subtraction":
            question = `What is ${num1} - ${num2}?`;
            answer = num1 - num2;
            break;
          case "multiplication":
            question = `What is ${num1} ร ${num2}?`;
            answer = num1 * num2;
            break;
          case "division":
            const dividend = num1 * num2; // Clean division
            question = `What is ${dividend} รท ${num2}?`;
            answer = num1;
            break;
          case "random":
            const modes = ["addition", "subtraction", "multiplication", "division"];
            return generateQuestions(modes[Math.floor(Math.random() * modes.length)]);
        }

        questions.push({ question, answer });
      }
    }

    // Display grid
    function displayGrid() {
      const grid = document.getElementById("questionGrid");
      grid.innerHTML = ""; // Clear grid
      questions.forEach((q, index) => {
        const gridItem = document.createElement("div");
        gridItem.className = "grid-item";
        if (index === currentQuestionIndex) {
          gridItem.classList.add("current");
        }
        gridItem.innerText = q.question.split(" ")[2]; // Show partial question
        grid.appendChild(gridItem);
      });
    }

    // Start practice
    function startPractice() {
      if (isPaused) {
        resumePractice();
        return;
      }

      currentTimerDuration = parseInt(document.getElementById("timer").value); // Get selected timer duration
      const mode = document.getElementById("mode").value;
      generateQuestions(mode);
      currentQuestionIndex = 0;
      totalQuestionsAnswered = 0;
      loadQuestion();
      displayGrid();
      startTimer();
    }

    // Load a question
    function loadQuestion() {
      const current = questions[currentQuestionIndex];
      document.getElementById("question").innerText = current.question;
      correctAnswer = current.answer;
      document.getElementById("answer").value = "";
      displayGrid();
    }

    // Check answer
    function checkAnswer() {
      const userAnswer = parseFloat(document.getElementById("answer").value);
      if (userAnswer === correctAnswer) {
        document.getElementById("result").innerText = `Correct! ${questions[currentQuestionIndex].question.replace("?", "")} = ${correctAnswer}`;
        totalQuestionsAnswered++;
        nextQuestion();
      } else {
        document.getElementById("result").innerText = `Incorrect. Correct answer: ${correctAnswer}`;
      }
    }

    // Move to next question
    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex >= questions.length) {
        document.getElementById("result").innerText = "All questions completed!";
        clearTimer();
        return;
      }
      loadQuestion();
      resetTimer();
    }

    // Timer
    function startTimer() {
      if (timerRunning) return;
      timerRunning = true;
      resetTimer();
    }

    function resetTimer() {
      clearTimer();
      let timeLeft = currentTimerDuration; // Use selected timer duration
      timer = setInterval(() => {
        document.getElementById("result").innerText = `Time left: ${timeLeft} seconds`;
        timeLeft--;
        if (timeLeft < 0) {
          clearTimer();
          document.getElementById("result").innerText = "Time's up! Try again.";
        }
      }, 1000);
    }

    function clearTimer() {
      clearInterval(timer);
      timerRunning = false;
    }

    // Pause Practice
    function pausePractice() {
      if (isPaused) {
        resumePractice();
      } else {
        isPaused = true;
        clearTimer();
        document.getElementById("result").innerText = "Practice Paused. Click Resume to continue.";
      }
    }

    function resumePractice() {
      isPaused = false;
      startTimer();
      document.getElementById("result").innerText = "";
      loadQuestion();
    }

    // Press Enter to submit answer
    document.getElementById("answer").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        checkAnswer();
      }
    });

    function toggleTimer() {
      if (timerRunning) {
        clearTimer();
        document.getElementById("result").innerText = "Timer stopped.";
      } else {
        startTimer();
      }
    }
  </script>
</body>
</html>
