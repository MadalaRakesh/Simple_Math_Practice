<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Times Table Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
    }

    h1 {
      margin-top: 10px;
      color: #333;
    }

    .timer {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 18px;
      color: #444;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin: 20px 0;
    }

    .box {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      text-align: center;
      padding: 20px;
      font-size: 16px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .box:hover {
      background-color: #e6f7ff;
      transform: scale(1.05);
    }

    .question-box {
      grid-column: span 2;
      background-color: #d1e7dd;
      border-color: #0f5132;
      font-weight: bold;
    }

    input, button {
      margin: 5px;
    }

    .difficulty {
      margin: 10px 0;
    }

    .mobile-friendly {
      font-size: 14px;
      margin-bottom: 20px;
      color: #777;
    }

    @media screen and (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .timer {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Times Table Practice</h1>
  <div class="timer" id="timer">Time left: 30 seconds</div>

  <div class="container">
    <div class="difficulty">
      <label for="difficulty">Choose difficulty: </label>
      <select id="difficulty" onchange="setDifficulty()">
        <option value="5">Easy (1–5)</option>
        <option value="10" selected>Medium (1–10)</option>
        <option value="12">Hard (1–12)</option>
      </select>
    </div>
    <p class="mobile-friendly">Designed for small screens: Responsive grid layout adjusts for better usability!</p>

    <div class="grid" id="grid">
      <!-- Question box -->
      <div class="box question-box" id="question">What is 2 × 3?</div>
      <input type="number" id="answer" placeholder="Your answer">
      <button onclick="checkAnswer()">Submit</button>
    </div>
  </div>

  <script>
    let correctAnswer = 6;
    let maxRange = 10; // Default difficulty
    let timer;
    let timeLeft = 30;

    // Generate a new question
    function generateQuestion() {
      const num1 = Math.floor(Math.random() * maxRange) + 1;
      const num2 = Math.floor(Math.random() * maxRange) + 1;
      correctAnswer = num1 * num2;
      document.getElementById('question').innerText = `What is ${num1} × ${num2}?`;
      document.getElementById('answer').value = '';
    }

    // Check the answer and navigate to the next question
    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById('answer').value, 10);
      if (userAnswer === correctAnswer) {
        generateQuestion();
      }
    }

    // Set the difficulty level
    function setDifficulty() {
      const difficulty = document.getElementById('difficulty').value;
      maxRange = parseInt(difficulty, 10);
      generateQuestion();
    }

    // Start the timer
    function startTimer() {
      clearInterval(timer);
      timeLeft = 30;
      document.getElementById('timer').innerText = `Time left: ${timeLeft} seconds`;

      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = `Time left: ${timeLeft} seconds`;

        if (timeLeft <= 0) {
          clearInterval(timer);
          alert("Time's up! Restarting...");
          generateQuestion();
          startTimer();
        }
      }, 1000);
    }

    // Initialize the app
    generateQuestion();
    startTimer();
  </script>
</body>
</html>
