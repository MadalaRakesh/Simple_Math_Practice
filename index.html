<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Times Table Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #333;
      margin-top: 20px;
    }
    .container {
      padding: 20px;
    }
    .question {
      font-size: 24px;
      margin: 20px 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #218838;
    }
    .result, .progress, .timer {
      margin-top: 20px;
      font-size: 20px;
      color: #444;
    }
    .difficulty {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Times Table Practice</h1>
  <div class="container">
    <div class="difficulty">
      <label for="difficulty">Choose difficulty: </label>
      <select id="difficulty" onchange="setDifficulty()">
        <option value="5">Easy (1â€“5)</option>
        <option value="10" selected>Medium (1â€“10)</option>
        <option value="12">Hard (1â€“12)</option>
      </select>
    </div>
    <div class="question" id="question">What is 2 Ã— 3?</div>
    <input type="number" id="answer" placeholder="Your answer">
    <button onclick="checkAnswer()">Submit</button>
    <button onclick="newQuestion()">New Question</button>
    <div class="result" id="result"></div>
    <div class="progress" id="progress">Correct answers: 0</div>
    <div class="timer" id="timer">Time left: 30 seconds</div>
  </div>

  <script>
    let correctAnswer = 6;
    let correctCount = 0;
    let maxRange = 10; // Default difficulty (medium)
    let timer;
    let timeLeft = 30;

    function generateQuestion() {
      const num1 = Math.floor(Math.random() * maxRange) + 1;
      const num2 = Math.floor(Math.random() * maxRange) + 1;
      correctAnswer = num1 * num2;
      document.getElementById('question').innerText = `What is ${num1} Ã— ${num2}?`;
      document.getElementById('result').innerText = '';
      document.getElementById('answer').value = '';
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById('answer').value, 10);
      if (userAnswer === correctAnswer) {
        correctCount++;
        document.getElementById('result').innerText = 'Correct! ðŸŽ‰';
        document.getElementById('result').style.color = 'green';
        updateProgress();
      } else {
        document.getElementById('result').innerText = `Incorrect. The correct answer is ${correctAnswer}.`;
        document.getElementById('result').style.color = 'red';
      }
    }

    function newQuestion() {
      generateQuestion();
    }

    function setDifficulty() {
      const difficulty = document.getElementById('difficulty').value;
      maxRange = parseInt(difficulty, 10);
      newQuestion();
    }

    function updateProgress() {
      document.getElementById('progress').innerText = `Correct answers: ${correctCount}`;
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 30; // Reset timer
      document.getElementById('timer').innerText = `Time left: ${timeLeft} seconds`;

      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = `Time left: ${timeLeft} seconds`;

        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById('result').innerText = `Time's up! You answered ${correctCount} questions correctly.`;
          document.getElementById('result').style.color = 'blue';
          correctCount = 0; // Reset progress
          updateProgress();
          generateQuestion(); // Start over with a new question
          startTimer(); // Restart the timer
        }
      }, 1000);
    }

    // Initialize the app
    generateQuestion();
    startTimer();
  </script>
</body>
</html>
